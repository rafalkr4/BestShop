<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>

<div class="intro" id="intro">
    <header class="header">
        <div class="header__inner">
            <a href="/" class="logo">
                <span class="logo__text">BestShop</span>
            </a>
            <nav class="mainMenu">
                <a href="#intro" class="mainMenu__item">WHY US</a>
                <a href="#intro" class="mainMenu__item">BENEFITS</a>
                <a href="#intro" class="mainMenu__item">PRICES</a>
                <a href="#intro" class="mainMenu__item">CONTACT</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h1 class="hero__hdl">Sell More!</h1>
        <p class="hero__lead">Open shop on our platform and increase your sales</p>
        <div class="hero__wrapper">
            <a href="" class="hero__btn btn">Open your shop</a>
        </div>
    </section>
</div>
<main class="main">
    <section class="box">
        <div class="box__inner">
            <h2 class="hdl">The most popular sales platform in country</h2>
            <div class="cols">
                <div class="article">
                    <img src="./src/images/person.svg" alt="Person Icon" class="article__img">
                    <h3 class="article__hdl">100000+</h3>
                    <p class="article__lead">daily entries</p>
                </div>
                <div class="article">
                    <img src="./src/images/eye.svg" alt="Eye Icon" class="article__img">
                    <h3 class="article__hdl">2000000+</h3>
                    <p class="article__lead">seen products every day</p>
                </div>
                <div class="article">
                    <img src="./src/images/catalog.svg" alt="Catalog Icon" class="article__img">
                    <h3 class="article__hdl">10000+</h3>
                    <p class="article__lead">added posts daily</p>
                </div>

            </div>

        </div>

    </section>
</main>


</body>
</html>
